<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔬 ぷぷの生成ラボ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: radial-gradient(circle at top, #fffde7 0%, #e1f5fe 100%);
      font-family: "UD デジタル 教科書体", sans-serif;
      text-align: center;
      color: #333;
    }
    #chart {
      width: 90%;
      height: 500px;
      margin: 20px auto;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .nav-btn {
      background: #29b6f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
    }
    .nav-btn:hover { background: #0288d1; }
  </style>
</head>
<body>
  <h1>🔬 ぷぷの生成ラボ</h1>
  <p>ぷぷが覚えた言葉を「意味の近さ」で並べてみよう！</p>

  <div id="chart"></div>

  <div>
    <button class="nav-btn" onclick="refreshLab()">🔄 更新</button>
    <button class="nav-btn" onclick="location.href='index.html'">🏠 戻る</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="pupu_core.js"></script>
  <script src="lab.js"></script>
</body>
</html>
