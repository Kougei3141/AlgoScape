<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pupu Core v1 — 語彙記録＆共有ベース</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">🐉 ぷぷ・コア（語彙記録 & 共有）</h1>
      <p>最小構成：語彙の <strong>count / firstAt / lastAt / category</strong> を保存し、全ページで共有</p>
    </header>

    <section class="status-panel">
      <div class="phase-indicator" id="phaseIcon">🥚</div>
      <div class="phase-name"><span id="phaseName">たまごドラゴン</span></div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="loveCount">0</div>
          <div class="stat-label">愛情度</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="vocabCount">0</div>
          <div class="stat-label">語彙数</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="masteredCount">0</div>
          <div class="stat-label">マスター語彙</div>
        </div>
      </div>
      <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width:0%"></div></div>
    </section>

    <section class="chat-area" id="chatArea" aria-live="polite"></section>

    <section class="input-area">
      <input id="userInput" class="input-field" placeholder="テキストを入力（語彙を自動抽出・記録）" />
      <button id="sendButton" class="send-btn">記録</button>
    </section>

    <section class="controls">
      <button id="teachButton" class="control-btn">単語を教える</button>
      <button id="statusButton" class="control-btn">詳細ステータス</button>
      <button id="resetButton" class="control-btn">すべてリセット</button>
    </section>
  </div>

  <!-- ステータスモーダル（JSで生成） -->

  <script src="./pupu_state.js"></script>
  <script src="./script.js"></script>
</body>
</html>
