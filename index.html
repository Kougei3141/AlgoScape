<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>­Ъњќ ТѕљжЋисЂЎсѓІсЃЅсЃЕсѓ┤сЃ│AIсђїсЂисЂисђЇ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">­Ъњќ ТѕљжЋисЂЎсѓІсЃЅсЃЕсѓ┤сЃ│AIсђїсЂисЂисђЇ</h1>
      <p>УфътйЎсЂеУАеуЈЙтіЏсЂДжђ▓тїќсЂЎсѓІсЃћсЃ│сѓ»сЃЅсЃЕсѓ┤сЃ│сђїсЂисЂисђЇсЂесЂіУЕ▒сЂЌсЂЌсѓѕсЂє№╝Ђ</p>
    </div>

    <div class="status-panel">
      <div class="phase-indicator" id="phaseIcon">­ЪЦџ</div>
      <div class="phase-name" id="phaseName">сЂЪсЂЙсЂћсЃЅсЃЕсѓ┤сЃ│</div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="loveCount">0</div>
          <div class="stat-label">ТёЏТЃЁт║д</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="vocabCount">0</div>
          <div class="stat-label">УфътйЎТЋ░</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="responseCount">0</div>
          <div class="stat-label">С╝џУЕ▒тЏъТЋ░</div>
        </div>
      </div>
    </div>

    <div class="ai-character-display" id="aiCharacterDisplayArea">
      <img id="aiCharacterImage" src="assets/pupu_phase1.png" alt="сЂисЂисѓГсЃБсЃЕсѓ»сѓ┐сЃ╝">

      <!-- ­ЪДа ТђЮУђЃсЃљсЃќсЃФУАеуц║сѓесЃфсѓб№╝ѕТќ░УдЈУ┐йтіа№╝Ѕ -->
      <div id="thinkingBubbles" class="thinking-bubbles" style="display:none;"></div>

      <div id="aiSpeechBubble" class="speech-bubble" style="display:none;">
        <p id="aiSpeechText"></p>
      </div>
    </div>

    <div class="chat-area" id="chatArea"></div>
    <div id="loading" class="loading-indicator" style="display: none;">сЂисЂиУђЃсЂѕСИГ... ­Ъцћ</div>

    <div class="input-area">
      <input type="text" class="input-field" id="userInput" placeholder="сЂисЂисЂФУЕ▒сЂЌсЂІсЂЉсЂдсЂГ..." disabled>
      <button class="send-btn" id="sendButton" disabled>жђЂС┐А</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
